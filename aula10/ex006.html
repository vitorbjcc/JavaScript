<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        console.warn('NÃ£o use o console, pode bugar o site!')
        function clicar() {
            var item = window.document.getElementById('area')
            item.innerText = 'Clicou!'
            item.style.background = 'Darkred'
        }
        function entrar() {
            var item = window.document.getElementById('area')
            item.innerText = 'Entrou!'
        }
        function sair() {
            var item = window.document.getElementById('area')
            item.innerText = 'Saiu!'
            item.style.background = 'rgb(42, 139, 42)'
        }
        window.document.getElementById('area').addEventListener('click', clicar)
        window.document.getElementById('area').addEventListener('mouseenter', entrar)
        window.document.getElementById('area').addEventListener('mouseout', sair)
    </script>
</body>
</html>
