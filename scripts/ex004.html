<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto Exercício</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Exercício 04</h1>
    <hr>
    <p>WOW! Programmer's life!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.document.writeln(`O nome "<strong>${nome}</strong>" tem <strong>${nome.length}</strong> letras!</br>`)
        window.document.writeln(`O nome <strong>${nome}</strong> em maiúsculas é <strong>${nome.toUpperCase()}</strong> </br>`)
        window.document.writeln(`O nome ${nome} em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
