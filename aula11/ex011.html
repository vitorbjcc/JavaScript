<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro?</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    <h1>Digite seu país</h1>
    <input type="text" id="pa" placeholder="Seu país"> <br> <br>
    <input type="button" value="Enviar" id="btn">
    <p id="res">Resultado</p>
    <script>
        function Brasil() {
            var item = window.document.getElementById('pa')
            var item2 = window.document.getElementById('res')
            item2.innerText = `Vivendo em ${item.value}.`
            if (item.value == 'Brasil' || item.value == 'Brasil') {
                item2.innerHTML += '<p>Você é Brasileiro.</p>'
            } else {
                item2.innerHTML += '<p>Você é estrangeiro.</p>'
            }
        }
        window.document.getElementById('btn').addEventListener('click', Brasil)
    </script>
</body>
</html>
